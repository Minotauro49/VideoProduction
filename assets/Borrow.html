<body>
    <select id="selectSample">

        <option value="0">Headphones</option>
        <option value="0">Camera</option>>
    </select>

    <div class="d-flex flex-column justify-content-center" id="login-box">
        <div class="login-box-header">
            <h4 style="color:rgb(139,139,139);margin-bottom:0px;font-weight:400;font-size:27px;">Borrow / Return Equipment</h4>
        </div>
        <div class="login-box-content">
            <form id="form" onsubmit="event.preventDefault()">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" required="" placeholder="Equipment Name"></td>
                            <td><input type="text" required="" placeholder="#ID Number"></td>
                            
                        </tr>
                        <tr>
                            <td><label>Return date</label> <br><input type="date" required="" style="width:191px;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </form> 

            <button class="btn btn-primary btn-block box-shadow equipmentB" id="submit-id-submit" style="background-color:#1a8a6f;">Borrow</button>

            <div class="fb-login box-shadow"></div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Return date</th>
                        </tr>
                    </thead>
                    <tbody class="equipDisplay">
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="gp-login box-shadow"></div>

        </div>
        <div class="submit-row" style="margin-bottom:8px;padding-top:0px;">
            <button class="btn btn-primary btn-block box-shadow SignOut" type="submit" id="submit-id-submit" style="background-color:#2474c1;" onclick="Logout()">Sign out</button>
        </div>
    </div>
