<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <form id="form" onsubmit="event.preventDefault()"> 
        <div class="d-flex flex-column justify-content-center" id="login-box">
            <div class="login-box-header">
                <h4 style="color:rgb(139,139,139);margin-bottom:0px;font-weight:400;font-size:27px;">Register</h4>
            </div>
            <div class="email-login" style="background-color:#ffffff;">
                <input type="name" required="" placeholder="Full Name*" class="email-imput form-control name" style="margin-top:10px;">
                <input type="email" required="" placeholder="Email*" minlength="6" class="email-imput form-control email" style="margin-top:10px;">
                <input type="password" required="" placeholder="Password*" minlength="6" class="password-input form-control pass" style="margin-top:10px;">
                <input type="password" required="" placeholder="Confirm Password*" minlength="6" class="password-input form-control passConfirm" style="margin-top:10px;">
                <label id="label" style="color: #1a8a6f; display: none;"></label>
                <input type="name" placeholder="Confirm Key" class="password-input form-control ConfirmKey" style="margin-top:10px; display: none;">
            </div>
            <div class="submit-row" style="margin-bottom:8px;padding-top:0px;"><button class="btn btn-primary btn-block box-shadow register" type="submit" id="submit-id-submit" style="background-color:#1a538a;">Register</button>
                <div class="d-flex justify-content-between">
                    <a href="../index.html"><i class="fa fa-arrow-left" style="opacity: 0.8"> Back</i></a>
                </div>
            </div>
        </div>
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/MainJs.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/CryptoStore/crypto-js/3.1.2/build/rollups/aes.js"></script>

    <script type="text/javascript">
        function sendData(confirmLink,email) {

            $.ajax({
                type: 'POST',
                url: 'js/Verification.php',
                data: {email: email, key: confirmLink },
                success: function(response) {
                    $('#label').html("A key was send to the email provided, please confirm it.");
                }, error: function(err) {
                	$('#label').html("Something went wrong. Please try refreshing the page");
                	$('#label').css({"color":"Red"});
                }
            });

        }
    </script>


</body>

</html>
