<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <form id="form" onsubmit="event.preventDefault()"> 
        <div class="d-flex flex-column justify-content-center" id="login-box">
            <div class="login-box-header">
                <h4 style="color:rgb(139,139,139);margin-bottom:0px;font-weight:400;font-size:27px;">Login</h4>
            </div>
            <div class="email-login" style="background-color:#ffffff;">
                <input type="name" required="" placeholder="Full Name*" class="email-imput form-control name" style="margin-top:10px;">
                <input type="password" required="" placeholder="Password*" class="password-input form-control pass" style="margin-top:10px;">
                <label id="label" style="color: #1a8a6f; display: none;">A key was send to the email provided please Confirm it.</label>
            </div>
            <div class="submit-row" style="margin-bottom:8px;padding-top:0px;">
                <button class="btn btn-primary btn-block box-shadow login" type="submit" id="submit-id-submit">Login</button>
                <div class="d-flex justify-content-between">
                    <div class="form-check form-check-inline" id="form-check-rememberMe">
                            

                    </div><a href="assets/ForgotPass.html" id="forgot-password-link">Forgot Password?</a></div>
            </div>
            <div id="login-box-footer" style="padding:10px 20px;padding-bottom:23px;padding-top:18px;">
                <p style="margin-bottom:0px;">Don't you have an account?<a href="assets/Register.html" id="register-link">Sign Up!</a></p>
            </div>
        </div>
    </form>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/MainJs.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://cdn.rawgit.com/CryptoStore/crypto-js/3.1.2/build/rollups/aes.js"></script>
    </script>
</body>

</html>
